<!DOCTYPE html>
<html>
<head>
    <title>Daily Hadith</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            color: #f5f5f5;
            padding: 50px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
        }

        #hadith-text {
            font-size: 1.4em;
            margin: 30px auto;
            max-width: 700px;
            line-height: 1.8;
            word-wrap: break-word;
            white-space: normal;
            text-align: justify;
            z-index: 2;
            position: relative;
        }

        .word {
            display: inline-block;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s ease;
        }

        .vanish-word {
            opacity: 0;
            transform: translateY(-10px) rotateZ(-5deg);
            filter: blur(2px);
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            z-index: 2;
            position: relative;
        }

        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <h1>üåô Daily Hadith</h1>
    <div id="hadith-text">{{ text }}</div>
    <button onclick="fetchNewHadith()">üîÅ Show Another Hadith</button>

    <script>
        const hadithContainer = document.getElementById("hadith-text");

        function animateWordsOut(callback) {
            const words = hadithContainer.querySelectorAll(".word");
            words.forEach((word, index) => {
                setTimeout(() => {
                    word.classList.add("vanish-word");
                    if (index === words.length - 1 && callback) callback();
                }, index * 50);
            });
        }

        function displayHadithText(text) {
            hadithContainer.innerHTML = '';
            const words = text.split(" ");
            words.forEach((word, index) => {
                const span = document.createElement("span");
                span.classList.add("word", "fade-in");
                span.textContent = word;
                span.style.animationDelay = `${index * 50}ms`;
                hadithContainer.appendChild(span);

                if (index < words.length - 1) {
                    hadithContainer.appendChild(document.createTextNode(" "));
                }
            });
        }

        window.onload = () => {
            displayHadithText(hadithContainer.textContent.trim());
        }

        function fetchNewHadith() {
            animateWordsOut(() => {
                setTimeout(() => {
                    fetch('/api/hadith')
                        .then(res => res.json())
                        .then(data => {
                            displayHadithText(data.hadith || "No hadiths available.");
                        });
                }, 400);
            });
        }

        // Particle background setup
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function createParticles(count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            });
        }

        function animateParticles() {
            drawParticles();
            requestAnimationFrame(animateParticles);
        }

        createParticles(100);
        animateParticles();
    </script>
</body>
</html>
